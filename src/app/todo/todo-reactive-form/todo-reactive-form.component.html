  <h2>Code Driven Form (ReactiveForm) </h2>
  <form [formGroup]="todoForm" (ngSubmit)="submitTodo()">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">

    </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <br>

  <section class="example-section">
    <mat-checkbox formControlName="completed">Completed</mat-checkbox>
  </section>

  <button mat-flat-button color="primary" [disabled]="todoForm.invalid" >Submit</button>

  </form>
